<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Custom login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">

<div class="card shadow w-100" style="max-width: 400px;">
  <div class="card-body">
    <h3 class="card-title text-center mb-4 fw-bold">My Custom Login Page</h3>

    <form action="#" th:action="@{/authenticateTheUser}" method="post">

      <!-- CSRF Token -->
      <!-- Error Message -->
      <div class="mb-3 text-danger small" th:if="${param.error}">
        <p>Invalid username or password</p>
      </div>

      <div class="alert alert-success col-xs-offset-1 col-xs-10" th:if="${param.logout}">
        <p> You have been logged out.</p>
      </div>

      <!-- Username -->
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" name="username" id="username">
      </div>

      <!-- Password -->
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" name="password" id="password">
      </div>



      <!-- Submit -->
      <div class="d-grid mb-2">
        <button type="submit" class="btn btn-primary">Login</button>
      </div>



    </form>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
