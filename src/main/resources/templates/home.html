<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
                xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-primary text-white text-center">
            <h3>Company Home Page</h3>
        </div>
        <div class="card-body">
            <p class="lead text-center">Welcome to my company Home Page.</p>
            <hr>
             <!-- Add  a link to point to /leaders .. this for managers -->

                <a th:href="@{/leaders}" class="btn btn-primary">Leadership Meeting
                <span class="text-light small">(Only for managers)</span>
                </a>
                <a th:href="@{/systems}" class="btn btn-primary">IT Systems Meeting
                <span class="text-light small">(Only for Administrators)</span>
                </a>
            <hr>
            <p>
                <strong>User:</strong>
                <span sec:authentication="principal.username"></span><br>
                <strong>Role(s):</strong>
                <span sec:authentication="principal.authorities"></span>
            </p>

            <form th:action="@{/logout}" method="post" class="mt-4">
                <button type="submit" class="btn btn-danger">Logout</button>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
